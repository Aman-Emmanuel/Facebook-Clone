<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
      <div class="left w-1/2">
        <img class="h-28" src="/fb.svg" alt="" />
        <p class="text-3xl mx-8 ">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-4 w-1/4 rounded-lg shadow-xl relative">
        <input class="my-2 border-2 border-grey-50 px-4 h-14 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="my-2 border-2 border-grey-50 px-4 h-14 rounded-lg outline-blue-600" type="password" placeholder="Password">
        <button class="my-2 bg-blue-500 hover:bg-blue-600 rounded-lg h-12 text-white font-bold">Log in</button>
        <span class="text-blue-500  cursor-pointer text-center text-sm hover:underline my-2">Forgotten password?</span>
        <hr class="my-2">
        <button class="my-2 bg-green-500 hover:bg-green-600 rounded-lg h-12 w-fit px-4 mx-auto text-white font-bold">Create new account</button>
        <span class="absolute -bottom-14 px-2 text-mg"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
